<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFORME DE GESTIÓN</title>

    <!-- Incluir Bulma -->
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        @media screen and (max-width: 768px) {
            body {
                font-size: 20px;  /* Ajusta el tamaño del texto para pantallas pequeñas */
                line-height: 1.2;
            }

            h1.title {
                font-size: 50px;  /* Disminuye el tamaño del título */
            }

            .container {
                flex-direction: column;  /* Cambia la disposición a columna en lugar de filas */
                height: auto;
            }

            .image-container {
                flex: none;
                height: 200px;  /* Ajusta el tamaño de la imagen en pantallas pequeñas */
            }

            .form-container {
                width: 100%;  /* Asegúrate de que el formulario ocupe todo el ancho disponible */
                padding: 10px;
            }

            .custom-file-upload,
            .custom-upload-button {
                width: 100%;  /* Botones de tamaño completo en pantallas pequeñas */
                font-size: 14px;  /* Disminuye el tamaño de la fuente */
            }
        }

        body {
            font-family: "Rowdies", sans-serif;
            font-size: 100px;
            line-height: 1.5;
        }

        h1.title {
            font-size: 200px;
        }

        /* Estilo personalizado para centrar el contenido */
        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Estilo personalizado para los botones */
        .custom-file-upload,
        .custom-upload-button {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #00af57;
            color: white;
            text-align: center;
            font-size: 16px;
            font-family: "Rowdies", sans-serif; /* Mismo tipo de letra */
            transition: background-color 0.3s;
        }

        .custom-file-upload:hover,
        .custom-upload-button:hover {
            background-color: #005724;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .image-container {
            flex: 1;
            background: url('/static/1234.jpg') no-repeat center center;
            background-size: cover;
        }

        .form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }
        
        .image-container img {
            max-width: 100%;  /* Asegura que la imagen no sobrepase el ancho de la pantalla */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container"></div>
        <div class="form-container center-content">
            <text class="title is-3 has-text-centered">INFORME DE GESTIÓN</text>

            <!-- Seguir con la sección de opciones adicionales -->
            <div id="additionalFields" class="mt-4">
                <!-- Formulario adicional para agregar texto e imágenes -->
                <form id="additionalForm" action="/generate" method="POST" enctype="multipart/form-data">
                    <!-- Botón para generar informe -->
                    <div class="control mt-4">
                        <button id="generateButton" class="button is-success is-outlined">Generar Informe</button>
                    </div>

                    <!-- Botón para volver al Menú Principal -->
                    <div class="control mt-4">
                        <a href="/" class="button is-success is-outlined">Menú Principal</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Incluir jQuery y Bulma JS (aunque Bulma no necesita JS nativo) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $('#generateButton').on('click', function(event) {
            event.preventDefault();  // Prevenir comportamiento predeterminado
            var formData = new FormData($('#additionalForm')[0]);

            $.ajax({
                url: '/generate',
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function(response) {
                    alert("Informe generado con éxito.");
                },
                error: function(xhr, status, error) {
                    alert("Error al generar el informe: " + error);
                }
            });
        });
    </script>
</body>
</html>
